<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Time GlobeðŸ•§</h1>
        <select id="city">
          <option value="">Select a city...</option>
          <option value="current">My time zone</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Istanbul">Istanbul</option>
          <option value="Asia/Dushanbe">Dushanbe</option>
          <option value="Asia/Tashkent">Tashkent</option>
        </select>
      </header>
      <main id="cities">
        <div class="city" id="kabul">
          <div>
            <h2>Kabul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <!-- 2nd city -->
        <div class="city" id="peshawar">
          <div>
            <h2>Peshawar</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </main>
    </div>

</html>
